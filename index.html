<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <!--Sets the title for the webpage-->
        <title>Star Wars RPG Game - Neha Nehru</title>
        
        <!--Link added to BootStrap Library-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!--Link added to the jquery library that will be used in the js file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Link added to the javascript file-->
        <script src ="assets/javascript/game.js"></script>

        <!--Links added to the css stylesheet and reset file-->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="reset" href="assets/css/reset.css">
    </head>
    <body>
        <!--Div for the main window-->
        <div class="container">
            <!--Div that stores the heading-->
            <div class="row">
                <h1 class="text-right">Star Wars RPG</h1>
            </div>
            <!--Div for the second row storing character options-->
            <div class="row">
                <div class="text-left">
                    <h2 id="bottomMsg">Select an option</h2>
                    <div id="character-options" >
                    </div>
                </div>
            </div>
            <!--Div for the next character-->
            <div class="row">
                <div class="topMsg">
                    <h2>Your Character</h2>
                    <div id="yourChar">
                    </div>
                </div>
        
                <div class="col-xs-4">	
                    <div id="fightZone" class="text-left">
                        <button id="attack" class="btn btn-danger">Attack</button>
                            <div id="msg">
                            </div>
                        <button class="btn btn-success" id="restart">Restart</button>
                    </div>
                </div>
        
                <div class="col-xs-4 text-left">
                    <h2>Defender</h2>
                    <div id="defender">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
